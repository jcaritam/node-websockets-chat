<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Chat</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

</head>

<body class="container">
 <h2>Chat Screen</h2>
 <div class="container">
  <div class="row mt-5">
   <div class="col-sm-6">
    <h3>Send message</h3>
    </hr>
    <div>
     <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off" />
    </div>
    <div>
     <input type="text" id="txtMenssage" class="form-control mb-2" placeholder="message" autocomplete="off" />
    </div>
    </hr>
    <div>
     <h3>Users</h3>
     <ul id="ulUsers">

     </ul>
    </div>
   </div>
   <div class="col-sm-6">
    <h3>Full chat</h3>
    <hr>
    <ul id="ulMessages"></ul>
   </div>
  </div>
 </div>
 <button id="btnLogOut" class="btn btn-outline-danger">
  Log Out
 </button>
 <script src="./socket.io/socket.io.js"></script>
 <script src="./js/chat.js"></script>
</body>

</html>
